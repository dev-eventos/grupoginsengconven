<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="64x64" href="https://grupoginseng.github.io/grupoginsengconven/favicon.png" alt="favicon" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { font-family: 'poppins', sans-serif; }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0C506B;
      padding: 20px;
    }
    .caixa {
      width: 350px;
      background-color: #F9F3E4;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .caixa img { max-width: 180px; height: auto; }
    .caixa p { font-size: 16px; color: #0C506B; line-height: 1.5; }
    .caixa input { width: 100%; padding: 10px 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    .btn { width: 100%; padding: 10px 15px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: 0.3s; }
    .btn-google { background-color: #4285F4; color: white; }
    .btn-google:hover { background-color: #357ae8; }
    .btn-email { background-color: #0C506B; color: white; }
    .btn-email:hover { background-color: #09415a; }
    @media (min-width: 768px) { .caixa { width: 400px; padding: 30px; } .caixa p { font-size: 18px; } }
  </style>
</head>
<body>

  <div class="caixa">
    <!-- Logo -->
    <img src="https://grupoginseng.github.io/grupoginsengconven/logoazul.png" alt="Logo Conven칞칚o" />

    <p>Ol치, Time Ginseng! 游눜 Estamos muito felizes em anunciar nossa conven칞칚o e contamos com a sua presen칞a!</p>
    <p>Pedimos que responda este formul치rio at칠 segunda-feira (22/10) para confirmar sua participa칞칚o e indicar o nome que deseja no seu crach치.</p>

    <input type="email" id="email" placeholder="Digite seu e-mail" />
    <input type="password" id="senha" placeholder="Crie sua senha" />
    <button id="btnEmail" class="btn btn-email">Entrar com e-mail</button>
    <button id="btnGoogle" class="btn btn-google">Entrar com Google</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    const supabaseUrl = "https://utqgfvskdomojiocijeg.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0cWdmdnNrZG9tb2ppb2NpamVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyODQyNzEsImV4cCI6MjA3Mzg2MDI3MX0.XFJ0VpMhsi0Y6unQbW2jW7zYbVw7dufy83E1eFvKJ6w";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const REDIRECT_AFTER_LOGIN = "https://grupoginseng.github.io/grupoginsengconven/index2.html";

    const emailInput = document.getElementById('email');
    const btnEmail = document.getElementById('btnEmail');
    const btnGoogle = document.getElementById('btnGoogle');

    btnEmail.addEventListener('click', loginWithEmail);
    btnGoogle.addEventListener('click', loginWithGoogle);

    async function loginWithEmail() {
      const email = emailInput.value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (!email || !senha) {
        alert('Por favor, digite seu e-mail e senha');
        return;
      }

      try {
        // Salvar/atualizar usu치rio no Supabase
        const { error: upsertError } = await supabase
          .from('usuarios')
          .upsert({
            email: email,
            senha: senha,
            used: false,
            first_access: new Date().toISOString()
          }, { onConflict: 'email' });

        if (upsertError) {
          console.error("Erro ao salvar usu치rio:", upsertError);
          alert("Erro ao salvar usu치rio");
          return;
        }

        // Salvar no sessionStorage para lembrar o login
        sessionStorage.setItem('user_email', email);

        // Enviar link de autentica칞칚o por e-mail (opcional, pode remover se n칚o quiser)
        const { error } = await supabase.auth.signInWithOtp({
          email: email,
          options: { emailRedirectTo: REDIRECT_AFTER_LOGIN }
        });

        if (error) console.warn("Erro ao enviar link de autentica칞칚o:", error.message);

        // Redirecionar imediatamente para o formul치rio
        window.location.href = REDIRECT_AFTER_LOGIN;

      } catch (error) {
        console.error('Erro no login com email:', error);
        alert('Erro inesperado ao tentar fazer login');
      }
    }

    async function loginWithGoogle() {
      try {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: { redirectTo: "https://grupoginseng.github.io/grupoginsengconven/index2.html" }
        });

        if (error) alert('Erro ao autenticar com Google: ' + error.message);
      } catch (error) {
        console.error('Erro no login com Google:', error);
        alert('Erro inesperado ao tentar fazer login com Google');
      }
    }

    async function checkSession() {
      try {
        if (sessionStorage.getItem("voltar") === "true") {
          sessionStorage.removeItem("voltar");
          return;
        }

        const { data, error } = await supabase.auth.getSession();
        if (error) console.error('Erro ao verificar sess칚o:', error);

        if (data.session) window.location.href = REDIRECT_AFTER_LOGIN;
      } catch (error) {
        console.error('Erro ao verificar sess칚o:', error);
      }
    }

    checkSession();

    supabase.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN' && session) handlePostAuth(session);
    });

    async function handlePostAuth(session) {
      const email = session.user.email;
      if (!email) { window.location.href = REDIRECT_AFTER_LOGIN; return; }

      try {
        const { data: existing, error: selectError } = await supabase
          .from('usuarios')
          .select('used, first_access, email')
          .eq('email', email)
          .maybeSingle();

        if (selectError) console.error("Erro ao buscar usu치rio:", selectError);

        if (existing && existing.used) {
          alert("Voc칡 j치 confirmou presen칞a anteriormente. Redirecionando...");
          window.location.href = REDIRECT_AFTER_LOGIN;
          return;
        }

        const { error: upsertError } = await supabase
          .from('usuarios')
          .upsert({
            email: email,
            used: true,
            first_access: existing ? existing.first_access : new Date().toISOString()
          }, { onConflict: 'email' });

        if (upsertError) console.error("Erro ao salvar/atualizar usu치rio:", upsertError);

        window.location.href = REDIRECT_AFTER_LOGIN;

      } catch (err) {
        console.error("Erro no fluxo p칩s-auth:", err);
        window.location.href = REDIRECT_AFTER_LOGIN;
      }
    }
  </script>
</body>
</html>
