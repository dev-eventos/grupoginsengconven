<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="64x64" href="images/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Poppins', sans-serif; }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0C506B;
      padding: 20px;
    }
    .caixa {
      width: 350px;
      background-color: #F9F3E4;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .caixa img { max-width: 180px; height: auto; }
    .caixa p { font-size: 16px; color: #0C506B; line-height: 1.5; }
    .caixa input { width: 100%; padding: 10px 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    .btn { width: 100%; padding: 10px 15px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: 0.3s; }
    .btn-google { background-color: #4285F4; color: white; }
    .btn-google:hover { background-color: #357ae8; }
    .btn-email { background-color: #0C506B; color: white; }
    .btn-email:hover { background-color: #09415a; }
  </style>
</head>
<body>

  <div class="caixa">
    <img src="images/logoazul.png" alt="Logo ConvenÃ§Ã£o" />
    <p>OlÃ¡, Time Ginseng! ðŸ’š Estamos muito felizes em anunciar nossa convenÃ§Ã£o!</p>
    <input type="email" id="email" placeholder="Digite seu e-mail" />
    <button class="btn btn-email" onclick="goToNextPage()">Entrar com e-mail</button>
    <p>ou</p>
    <button class="btn btn-google" onclick="loginWithGoogle()">Entrar com Google</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabaseUrl = "https://utqgfvskdomojiocijeg.supabase.co";
    const supabaseKey = "SUA_CHAVE_PUBLICA_DO_SUPABASE_AQUI";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Caminho simples para index2.html
    const REDIRECT = "./index2.html";

    function goToNextPage() {
      const email = document.getElementById("email").value.trim();
      if (!email) return alert("Digite seu e-mail!");

      // Envia o e-mail para o Supabase (opcional, mas mantÃ©m funcionalidade)
      supabase.auth.signInWithOtp({ email, options: { emailRedirectTo: REDIRECT } })
        .then(({ error }) => {
          if (error) alert("Erro ao enviar link: " + error.message);
          else window.location.href = REDIRECT; // redireciona imediatamente
        });
    }

    function loginWithGoogle() {
      supabase.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: REDIRECT } })
        .catch(err => alert("Erro no login com Google: " + err.message));
    }
  </script>
</body>
</html>
