<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { font-family: 'poppins', sans-serif; }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0C506B;
      padding: 20px;
    }
    .caixa {
      width: 350px;

    }
    .caixa img { max-width: 180px; height: auto; }
    .caixa p { font-size: 16px; color: #0C506B; line-height: 1.5; }
    .caixa input { width: 100%; padding: 10px 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    .btn { width: 100%; padding: 10px 15px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: 0.3s; }
    .btn-google { background-color: #4285F4; color: white; }
    .btn-google:hover { background-color: #357ae8; }
    .btn-email { background-color: #0C506B; color: white; }

    @media (min-width: 768px) { .caixa { width: 400px; padding: 30px; } .caixa p { font-size: 18px; } }

<body>

  <div class="caixa">
    <!-- Logo -->
    <img src="https://dev-eventos.github.io/grupoginsengconven/logoazul.png" alt="Logo Conven√ß√£o" />

    <p>Ol√°, Time Ginseng! üíö Estamos muito felizes em anunciar nossa conven√ß√£o e contamos com a sua presen√ßa!</p>
    <p>Pedimos que responda este formul√°rio at√© segunda-feira (22/10) para confirmar sua participa√ß√£o e indicar o nome que deseja no seu crach√°.</p>

    <input type="email" id="email" placeholder="Digite seu e-mail" />
    <button id="btnEmail" class="btn btn-email">Entrar com e-mail</button>
    <button id="btnGoogle" class="btn btn-google">Entrar com Google</button>
    
    <!-- BOT√ÉO DE VOLTAR -->
    <button id="btnVoltar" class="btn btn-email" style="margin-top:10px;">Voltar</button>
  </div>

<script>
  const supabaseUrl = "https://utqgfvskdomojiocijeg.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0cWdmdnNrZG9tb2ppb2NpamVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyODQyNzEsImV4cCI6MjA3Mzg2MDI3MX0.XFJ0VpMhsi0Y6unQbW2jW7zYbVw7dufy83E1eFvKJ6w";
  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

  const REDIRECT_AFTER_LOGIN = "https://dev-eventos.github.io/grupoginsengconven/index2.html";

  document.getElementById("btnEmail").addEventListener("click", loginWithEmail);
  document.getElementById("btnGoogle").addEventListener("click", loginWithGoogle);

  // BOT√ÉO DE VOLTAR FUNCIONANDO
  document.getElementById("btnVoltar").addEventListener("click", () => {
    sessionStorage.setItem("voltar", "true");
    window.history.back();
  });

  function loginWithEmail() {
    const email = prompt("Digite seu email"); // Exemplo simples
    console.log("Login com email:", email);
  }

  function loginWithGoogle() {
    console.log("Login com Google");

    window.loginWithGoogle = async function () {
      try {
        const { error } = await supabaseClient.auth.signInWithOAuth({
          provider: 'google',
          options: { redirectTo: REDIRECT_AFTER_LOGIN }
        });
        if (error) alert("Erro no login com Google: " + error.message);
      } catch (err) {
        console.error("Erro no loginWithGoogle:", err);
        alert("Erro no login com Google.");
      }
    };

    async function checarSessao() {
      const { data, error } = await supabaseClient.auth.getSession();
      console.log(data, error);
    }
    checarSessao();

    window.loginWithEmail = async function () {
      const emailInput = document.getElementById("email");
      const email = emailInput?.value?.trim();
      if (!email) return alert("Digite seu e-mail!");

      try {
        const { error } = await supabaseClient.auth.signInWithOtp({
          email: email,
          options: { emailRedirectTo: REDIRECT_AFTER_LOGIN }
        });
        if (error) alert("Erro ao enviar link: " + error.message);
        else window.location.href = REDIRECT_AFTER_LOGIN;
      } catch (err) {
        console.error("Erro no loginWithEmail:", err);
        alert("Erro ao tentar enviar link para o e-mail.");
      }
    };

    async function handlePostAuth(session) {
      const email = session?.user?.email;
      if (!email) { redirectToIndex2(); return; }

      try {
        const { data: existing, error: selectError } = await supabaseClient
          .from('usuarios')
          .select('used, first_access, email')
          .eq('email', email)
          .maybeSingle();

        if (selectError) console.error("Erro ao buscar usu√°rio:", selectError);

        if (existing && existing.used) {
          alert("Voc√™ j√° confirmou presen√ßa anteriormente. Redirecionando...");
          redirectToIndex2();
          return;
        }

        const { error: upsertError } = await supabaseClient
          .from('usuarios')
          .upsert({
            email: email,
            used: true,
            first_access: new Date().toISOString()
          }, { onConflict: 'email' });

        if (upsertError) console.error("Erro ao salvar/atualizar usu√°rio:", upsertError);

        redirectToIndex2();

      } catch (err) {
        console.error("Erro no fluxo p√≥s-auth:", err);
        redirectToIndex2();
      }
    }

    supabaseClient.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN' && session) handlePostAuth(session);
    });

    (async function checkSessionOnLoad() {
      try {
        if (sessionStorage.getItem("voltar") === "true") {
          sessionStorage.removeItem("voltar");
          return;
        }
        const { data } = await supabaseClient.auth.getSession();
        const session = data?.session ?? null;
        if (session) await handlePostAuth(session);
      } catch (err) {
        console.error("Erro ao checar sess√£o:", err);
      }
    })();

    function redirectToIndex2() {
      window.location.href = REDIRECT_AFTER_LOGIN;
    }
    window.redirectToIndex2 = redirectToIndex2;
  }
</script>

</body>
</html>
