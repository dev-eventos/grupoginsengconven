<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="64x64" href="https://grupoginseng.github.io/grupoginsengconven/favicon.png" alt="favicon" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { font-family: 'poppins', sans-serif; }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0C506B;
      padding: 20px;
    }
    .caixa {
      width: 350px;
      background-color: #F9F3E4;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .caixa img { max-width: 180px; height: auto; }
    .caixa p { font-size: 16px; color: #0C506B; line-height: 1.5; }
    .caixa input { width: 100%; padding: 10px 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    .btn { width: 100%; padding: 10px 15px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: 0.3s; }
    .btn-google { background-color: #4285F4; color: white; }
    .btn-google:hover { background-color: #357ae8; }
    .btn-email { background-color: #0C506B; color: white; }
    .btn-email:hover { background-color: #09415a; }
    .opcao { display: flex; align-items: center; gap: 8px; font-size: 14px; color: #0C506B; justify-content: flex-start; width: 100%; }
    .hidden { display: none; }
    @media (min-width: 768px) { .caixa { width: 400px; padding: 30px; } .caixa p { font-size: 18px; } }
  </style>
</head>
<body>

  <div class="caixa" id="mainBox">
    <img src="https://grupoginseng.github.io/grupoginsengconven/logoazul.png" alt="Logo Conven칞칚o" />
    <p>Ol치, Time Ginseng! 游눜 Estamos muito felizes em anunciar nossa conven칞칚o e contamos com a sua presen칞a!</p>
    <p>Pedimos que responda este formul치rio at칠 segunda-feira (24/09) para confirmar sua participa칞칚o e indicar o nome que deseja no seu crach치.</p>

    <input type="email" id="email" placeholder="Digite seu e-mail" />
    <input type="password" id="senha" placeholder="Crie sua senha" />

    <div class="opcao">
      <input type="checkbox" id="lembrarLogin" />
      <label for="lembrarLogin">Lembrar meu login</label>
    </div>

    <button id="btnEmail" class="btn btn-email">Entrar com e-mail</button>
    <button id="btnGoogle" class="btn btn-google">Entrar com Google</button>

    <!-- Bot칚o para mostrar login oculto -->
    <button id="btnAdmin" class="btn" style="background:#ccc;color:#0C506B;margin-top:10px;">Login</button>
  </div>

  <!-- Se칞칚o oculta para login administrativo -->
  <div class="caixa hidden" id="adminBox">
    <h3>Login Administrativo</h3>
    
    <input type="email" id="adminEmail" placeholder="E-mail" />
    <input type="password" id="adminSenha" placeholder="Senha" />
    <button id="btnAdminLogin" class="btn btn-email">Entrar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    const supabaseUrl = "https://utqgfvskdomojiocijeg.supabase.co";
    const supabaseKey = "YOUR_SUPABASE_ANON_KEY";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const REDIRECT_AFTER_LOGIN = "https://grupoginseng.github.io/grupoginsengconven/index2.html";

    const emailInput = document.getElementById('email');
    const senhaInput = document.getElementById('senha');
    const lembrarLogin = document.getElementById('lembrarLogin');
    const btnEmail = document.getElementById('btnEmail');
    const btnGoogle = document.getElementById('btnGoogle');

    const btnAdmin = document.getElementById('btnAdmin');
    const adminBox = document.getElementById('adminBox');
    const btnAdminLogin = document.getElementById('btnAdminLogin');

    // Recuperar dados do localStorage
    window.addEventListener('DOMContentLoaded', () => {
      const savedEmail = localStorage.getItem('user_email');
      if(savedEmail) emailInput.value = savedEmail;
      if(savedEmail) lembrarLogin.checked = true;
    });

    btnEmail.addEventListener('click', loginWithEmail);
    btnGoogle.addEventListener('click', loginWithGoogle);
   btnAdmin.addEventListener('click', () => {
  // Esconder todo o formul치rio principal
  document.getElementById('mainBox').style.display = 'none';

  // Mostrar o formul치rio administrativo
  adminBox.classList.remove('hidden');
});


    async function loginWithEmail() {
      const email = emailInput.value.trim();
      const senha = senhaInput.value.trim();

      if (!email || !senha) {
        alert('Por favor, digite seu e-mail e senha');
        return;
      }

      // **ESCONDER FORMUL츼RIO**
      emailInput.style.display = 'none';
      senhaInput.style.display = 'none';
      lembrarLogin.parentElement.style.display = 'none';
      btnEmail.style.display = 'none';
      btnGoogle.style.display = 'none';

      if(lembrarLogin.checked) localStorage.setItem('user_email', email);
      else localStorage.removeItem('user_email');

      try {
        const { error: upsertError } = await supabase
          .from('usuarios')
          .upsert({ email, senha, used: false, first_access: new Date().toISOString() }, { onConflict: 'email' });

        if (upsertError) { alert("Erro ao salvar usu치rio"); return; }

        window.location.href = REDIRECT_AFTER_LOGIN;
      } catch (error) {
        console.error('Erro no login com email:', error);
        alert('Erro inesperado ao tentar fazer login');
      }
    }

    async function loginWithGoogle() {
      try {
        const { error } = await supabase.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: REDIRECT_AFTER_LOGIN } });
        if (error) alert('Erro ao autenticar com Google: ' + error.message);
      } catch (error) {
        console.error('Erro no login com Google:', error);
      }
    }
    
    // Login Administrativo
    btnAdminLogin.addEventListener('click', async () => {
  const email = document.getElementById('adminEmail').value.trim();
  const senha = document.getElementById('adminSenha').value.trim();

  if(!email || !senha){ alert("Digite e-mail e senha"); return; }

  try {
    console.log("Tentando login admin com:", email, senha);

    const { data, error } = await supabase
      .from('usuarios')
      .select('*')
      .eq('email', email)
      .maybeSingle();

    if(error){ 
      console.error("Erro ao buscar usu치rio:", error);
      alert("Erro ao buscar usu치rio"); 
      return; 
    }

    console.log("Dados retornados:", data);

    if(!data || data.senha !== senha){ 
      alert("E-mail ou senha inv치lidos"); 
      return; 
    }

    alert("Login bem-sucedido! Dados do usu치rio: " + JSON.stringify(data));
  } catch(err) {
    console.error("Erro login admin:", err);
    alert("Erro inesperado ao tentar fazer login");
  }
});


  </script>
</body>
</html>
